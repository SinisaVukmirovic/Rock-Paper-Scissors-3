<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="options">
            <button class="option" data-selection="rock">✊</button>
            <button class="option" data-selection="paper">✋</button>
            <button class="option" data-selection="scissors">✌</button>
        </div>
        <hr>    
        <div class="results">
            <div>You: <span class="score" data-your-score>0</span></div>
            <div data-result-column>Comp: <span class="score" data-comp-score>0</span></div>
            
            <!-- <div class="past-result winner">✌</div>
            <div class="past-result loser">✋</div> -->
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
