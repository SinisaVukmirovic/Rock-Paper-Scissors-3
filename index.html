<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="options">
            <button class="option">✊</button>
            <button class="option">✋</button>
            <button class="option">✌</button>
        </div>
        <hr>    
        <div class="results">
            <div>You: <span class="score">0</span></div>
            <div>Comp: <span class="score">0</span></div>
            
            <div class="past-result winner">✌</div>
            <div class="past-result loser">✋</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
